coverletter.exp.atomy.ticket.title=Atomy Ticket (글로벌 세미나·이벤트 서비스)
coverletter.exp.atomy.ticket.desc=Java Spring 기반 메인 서비스 개발 및 유지보수를 담당하였으며, Atomy Shoppingmall 및 Atomy Community와의 SSO 연동 작업을 수행하였습니다. 다국어(i18n) 환경을 고려한 서비스 구조를 적용하였고, FCM·APNS 및 AWS SNS 기반 앱 푸시 알림 연동을 통해 사용자 알림 기능을 구현하였습니다. 또한 SQL Injection 대응 등 보안 강화 작업과 SLO 기준의 서비스 안정화 작업을 수행하였습니다.
coverletter.exp.atomy.abc.title=Atomy Business College (교육 콘텐츠 플랫폼)
coverletter.exp.atomy.abc.desc=Spring Boot 및 JPA 기반으로 교육 플랫폼 전반의 개발과 유지보수를 담당하였으며, 강의 콘텐츠 및 사용자 학습 이력 관리 로직을 구현하였습니다. Redis 캐시 처리에 Jedis를 적용하여 운영하였으나 성능 이슈를 개선하기 위해 Lettuce로 전환하여 처리 안정성과 응답 성능을 개선하였습니다.
coverletter.exp.atomy.masstige.title=Atomy Masstige (콘텐츠·제품 정보 서비스)
coverletter.exp.atomy.masstige.desc=Spring Boot와 JPA를 활용하여 콘텐츠 중심 서비스의 기능 개발 및 유지보수를 수행하였으며, Redis 캐시 구조에서 Jedis 사용 중 성능 병목을 확인하고 Lettuce로 전환하여 서비스 안정성을 향상시켰습니다.
coverletter.exp.atomy.global.title=Atomy Global (글로벌 기업 포털 사이트)
coverletter.exp.atomy.global.desc=전자정부프레임워크 기반 글로벌 기업 사이트의 유지보수를 담당하였으며, 다국어·다지역 서비스 환경에서 보안(SQL Injection 대응) 및 SLO 기준의 운영 안정화 작업을 수행하였습니다.

coverletter.exp.sysoit.position=주임 - 서비스 개발팀
coverletter.exp.sysoit.period=2020.11 ~ 2022.07 (1년 9개월)
coverletter.exp.sysoit.company=(주)시소아이티
coverletter.exp.sysoit.gsuite.title=G Suite Link (Google Workspace for Education 연계 솔루션)
coverletter.exp.sysoit.gsuite.desc=대학 학사 시스템과 Google Workspace for Education 간 API 연동을 통해 교수·학생·직원 계정의 자동 동기화 및 권한 관리를 구현하였으며, 연동 로직 유지보수와 운영 안정화를 위한 장애 대응을 수행하였습니다.
coverletter.exp.sysoit.gclass.title=G Class (구글 기반 학습관리시스템)
coverletter.exp.sysoit.gclass.desc=Spring Boot 기반으로 구글 클래스룸 및 Google Workspace 앱과의 API 연동 기능을 개발하고, 수업 및 출결 관리 기능의 유지보수와 고객사 요구사항에 따른 기능 개선을 담당하였습니다.
coverletter.exp.sysoit.records.title=기록관리시스템
coverletter.exp.sysoit.records.desc=MyBatis를 사용한 동기화 관리 및 사용자들이 다운로드 내역을 확인하는 화면을 관리하는 프로그램과 SpringBoot(JPA) 기반인 구글 클래스룸의 수업과 유튜브 영상을 다운로드하는 배치 프로그램으로 이루어졌습니다. 시스템 구성은 Docker 구조되어 있었습니다.

coverletter.exp.sysoit.intern.position=인턴 - 서비스 개발팀
coverletter.exp.sysoit.intern.period=2019.10 ~ 2020.03 (6개월)
coverletter.exp.sysoit.intern.company=시소아이티
coverletter.exp.sysoit.intern.desc=파워포인트, 엑셀, 워드와 구글 드라이브, 구글 문서 도구 모두 이용하여 해외 영업 문서 작업을 하였습니다. Python과 tensorflow를 이용해서 챗봇을 만들었습니다. 챗봇 강의자료 준비해서 대학교에 가서 강의했습니다. 구글 인증 교육자 자격증 1급, 2급 취득하였습니다.

# Cover Letter (Self Introduction)
coverletter.intro.greeting=안녕하세요 최준석입니다. 잘 부탁드립니다.
coverletter.intro.p1=저는 화려한 신기술 도입보다, 사용자가 언제 접속해도 끊김 없는 '서비스의 안정성'을 지키는 것이 개발자의 제1 덕목이라 믿습니다. "기능을 구현했다"는 완료형에 만족하기보다, 실제 운영 환경에서 발생할 수 있는 변수를 예측하고 "어떻게 하면 더 견고한 구조를 만들 수 있을까"를 치열하게 고민해 왔습니다.
coverletter.intro.p2=이러한 가치관은 지난 5년여간 AWS와 GCP를 아우르는 멀티 클라우드 환경에서 글로벌 서비스를 운영하며 확고해졌습니다. 초기에는 Google Workspace 기반의 교육 솔루션을 개발하며 서버 구축부터 배포, 데이터 마이그레이션까지 서비스의 생애 주기를 직접 경험하며 운영의 기본기를 다졌습니다. 이후 소프티리프에서 Atomy Ticket, Global 등 대규모 트래픽이 발생하는 서비스를 전담하며, 단순 개발을 넘어 시스템의 성능을 최적화하는 아키텍트로 성장했습니다.
coverletter.intro.p3=가장 기억에 남는 도전은 Redis 성능 최적화 경험입니다. 대용량 트래픽 상황에서 응답 지연이 발생하자, 기존 Jedis 클라이언트의 블로킹 이슈를 파악하고 비동기 방식의 Lettuce로 전환하여 시스템 처리량을 극대화했습니다. 또한, Hybrid WebApp 환경에서 그룹사 간 App-to-App SSO 인증 체계와 JavaScript Bridge 통신을 직접 설계하여, 보안과 사용자 편의성을 동시에 잡은 경험은 저의 기술적 자부심입니다. 이 과정에서 SQL Injection 방어 등 보안 가이드라인을 철저히 준수하고, 엄격한 서비스 안정성 운영 기준을 수립하여 신뢰할 수 있는 서비스를 만드는 데 기여했습니다.
coverletter.intro.p4=저의 또 다른 강점은 낯선 환경에서도 빠르게 중심을 잡는 '적응력'입니다. 미국 스미스소니언 자연사 박물관에서의 인턴십과 다양한 글로벌 협업 경험은, 기술적 언어뿐만 아니라 '사람의 언어'로 소통하며 팀의 시너지를 끌어내는 밑거름이 되었습니다.
coverletter.intro.p5=TP그룹에서도 저는 혼자 빛나는 개발자가 아닌, 팀과 서비스에 '신뢰'를 주는 개발자가 되고 싶습니다. 기술적 난제 앞에서는 집요하게 파고들고, 운영 상황에서는 누구보다 침착하게 대응하는 '가장 의지할 수 있는 동료'가 되어 귀사의 서비스가 글로벌 시장에서 흔들림 없이 성장하는 데 기여하겠습니다.

