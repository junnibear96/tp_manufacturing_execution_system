# Cover Letter (Work Experience)
coverletter.exp.softleap.position=Associate - Web Development Team
coverletter.exp.softleap.period=2022.12 ~ Present
coverletter.exp.softleap.company=Softleap Inc.
coverletter.exp.atomy.ticket.title=Atomy Ticket (Global Seminar & Event Service)
coverletter.exp.atomy.ticket.desc=Developed and maintained main service based on Java Spring, performed SSO integration with Atomy Shoppingmall and Community. Applied service structure considering multilingual (i18n) environment, implemented user notification features through FCM/APNS and AWS SNS-based push notifications. Also performed security enhancements including SQL Injection countermeasures and service stabilization based on SLO standards.
coverletter.exp.atomy.abc.title=Atomy Business College (Educational Content Platform)
coverletter.exp.atomy.abc.desc=Responsible for development and maintenance of the entire education platform based on Spring Boot and JPA, implemented lecture content and user learning history management logic. Migrated from Jedis to Lettuce to improve Redis cache processing performance and response stability.
coverletter.exp.atomy.masstige.title=Atomy Masstige (Content & Product Info Service)
coverletter.exp.atomy.masstige.desc=Performed feature development and maintenance of content-centric services using Spring Boot and JPA, identified performance bottlenecks while using Jedis in Redis structure and migrated to Lettuce to improve service stability.
coverletter.exp.atomy.global.title=Atomy Global (Global Corporate Portal Site)
coverletter.exp.atomy.global.desc=Responsible for maintenance of global corporate site based on eGovFramework, performed security (SQL Injection countermeasures) and operational stabilization based on SLO standards in multilingual/multi-regional service environment.

coverletter.exp.sysoit.position=Assistant Manager - Service Development Team
coverletter.exp.sysoit.period=2020.11 ~ 2022.07 (1 year 9 months)
coverletter.exp.sysoit.company=SysoIt Inc.
coverletter.exp.sysoit.gsuite.title=G Suite Link (Google Workspace for Education Integration Solution)
coverletter.exp.sysoit.gsuite.desc=Implemented automatic synchronization and permission management of professor/student/staff accounts through API integration between university academic system and Google Workspace for Education, performed integration logic maintenance and troubleshooting for operational stability.
coverletter.exp.sysoit.gclass.title=G Class (Google-based Learning Management System)
coverletter.exp.sysoit.gclass.desc=Developed API integration features with Google Classroom and Google Workspace apps based on Spring Boot, responsible for maintenance of class and attendance management features and improvements according to client requirements.
coverletter.exp.sysoit.records.title=Records Management System
coverletter.exp.sysoit.records.desc=Consisted of synchronization management program using MyBatis and screen for users to check download history, and batch program based on Spring Boot (JPA) to download Google Classroom classes and YouTube videos. System was configured in Docker structure.

coverletter.exp.sysoit.intern.position=Intern - Service Development Team
coverletter.exp.sysoit.intern.period=2019.10 ~ 2020.03 (6 months)
coverletter.exp.sysoit.intern.company=SysoIt Inc.
coverletter.exp.sysoit.intern.desc=Worked on international sales documents using PowerPoint, Excel, Word, Google Drive, and Google Docs. Created chatbot using Python and TensorFlow. Prepared chatbot lecture materials and taught at university. Acquired Google Certified Educator Level 1 and Level 2 certifications.

# Cover Letter (Self Introduction)
coverletter.intro.greeting=Hello, I am Junseok Choi. Nice to meet you.
coverletter.intro.p1=I believe that maintaining 'service stability' - ensuring seamless access for users at any time - is the primary virtue of a developer, rather than adopting flashy new technologies. Rather than being satisfied with the completion of "implementing a feature," I have intensely considered "how can we create a more robust structure" by predicting variables that may occur in actual operational environments.
coverletter.intro.p2=This philosophy has been solidified over the past five years operating global services in multi-cloud environments spanning AWS and GCP. Initially, I developed Google Workspace-based educational solutions, experiencing the entire service lifecycle from server construction to deployment and data migration, building my operational foundation. Subsequently, at Softleap, I took charge of high-traffic services such as Atomy Ticket and Global, growing from simple development into an architect who optimizes system performance.
coverletter.intro.p3=My most memorable challenge was the Redis performance optimization experience. When response delays occurred under high-volume traffic, I identified the blocking issues of the existing Jedis client and migrated to the asynchronous Lettuce approach, maximizing system throughput. Additionally, designing the App-to-App SSO authentication system and JavaScript Bridge communication between group companies in a Hybrid WebApp environment - achieving both security and user convenience - is my technical pride. Throughout this process, I contributed to creating reliable services by strictly adhering to security guidelines such as SQL Injection prevention and establishing rigorous service stability operational standards.
coverletter.intro.p4=Another strength of mine is 'adaptability' - quickly finding my center even in unfamiliar environments. My internship at the Smithsonian National Museum of Natural History in the United States and various global collaboration experiences have become the foundation for drawing out team synergy by communicating not only in technical language but also in 'human language.'
coverletter.intro.p5=At TP Group, I want to be a developer who gives 'trust' to the team and service, not one who shines alone. I will become 'the most reliable colleague' who persistently digs into technical challenges and responds more calmly than anyone in operational situations, contributing to your company's services growing steadily in the global market.

